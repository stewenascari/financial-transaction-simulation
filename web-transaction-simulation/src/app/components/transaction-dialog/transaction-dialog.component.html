<h1 mat-dialog-title><h1>Nova Transação</h1></h1>
<div mat-dialog-content >
  <form [formGroup]="form" class="form-client">
    <mat-form-field class="form-client-full-width">
      <mat-label>Descrição</mat-label>
      <input matInput formControlName="descricao" name="descricao" required>
    </mat-form-field>
    <mat-form-field class="form-client-full-width">
      <mat-label>Valor</mat-label>
      <input matInput formControlName="valor" type="number" name="valor" required min="1">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Select</mat-label>
      <mat-select formControlName="tipo">
        <mat-option value="debito">Débito</mat-option>
        <mat-option value="credito">Crédito</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Data</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="data">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onSave()">Salvar</button>
</div>
